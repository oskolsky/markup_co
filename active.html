      <div class="ctn">

        <div class="form_row">
          <label class="form_label form_el__block m-b_2">Кнопка «Оформить» в Списке покупок</label>
          <a href="#" class="form_button form_button__large form_button__checkout">Оформить</a>
          <input type="submit" class="form_button form_button__large form_button__checkout" value="Оформить">
          <input type="submit" class="form_button form_button__large form_button__checkout" value="Оформить" disabled>
        </div>

        <div class="form_row">
          <label class="form_label form_el__block m-b_2">Кнопка «Отправить» в Оформлении заказа</label>
          <a href="#" class="form_button form_button__small form_button__ordering">Отправить</a>

          <input type="submit" class="form_button form_button__small form_button__ordering" value="Отправить" disabled>

        <div class="form_row">

          <input type="submit" class="form_button form_button__large form_button__load" value="Показать ещё">
          <input type="submit" class="form_button form_button__large form_button__load" value="Показать ещё" disabled>
        </div>

        <div class="form_row">
          <label class="form_label form_el__block m-b_2">Кнопка «в корзину»</label>
          <a href="#" class="form_button form_button__small form_button__inbug">В корзину</a>
          <input type="submit" class="form_button form_button__small form_button__inbug" value="В корзину">
          <input type="submit" class="form_button form_button__small form_button__inbug" value="В корзину" disabled>
        </div>

        <div class="form_row">
          <label class="form_label form_el__block m-b_2">Кнопка «Просмотреть»</label>
          <a href="#" class="form_button form_button__small form_button__showbag">Просмотреть</a>
          <input type="submit" class="form_button form_button__small form_button__showbag" value="Просмотреть">
          <input type="submit" class="form_button form_button__small form_button__showbag" value="Просмотреть" disabled>

      </div>
